[versions]

# libs verions
coreKtx = "1.13.1"
appCompat = "1.7.0"
constraintLayout = "2.1.4"
navigation = "2.8.0"
lifecycle = "2.8.5"
fragment = "1.8.3"
room = "2.6.1"
junit = "4.13.2"
androidxJunit = "1.2.1"
espresso = "3.6.1"
material = "1.10.0"
hilt = "2.49"
gmsLocation = "21.3.0"
playServicesMaps = "19.0.0"
coroutines = "1.8.0"
viewBindingDelegate = "1.0.2"

# plugin versions
androidCore = "8.5.2"
kotlin = "1.9.24"
googleAndroidLibrariesMapsplatformSecretsGradlePlugin = "2.0.1"

[libraries]

androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "coreKtx" }
