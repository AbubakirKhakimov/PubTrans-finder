google-gms-location = { module = "com.google.android.gms:play-services-location", version.ref = "gmsLocation" }

play-services-maps = { module = "com.google.android.gms:play-services-maps", version.ref = "playServicesMaps" }

kotlinx-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }

viewBinding-delegate = { module = "com.github.Zhuinden:fragmentviewbindingdelegate-kt", version.ref = "viewBindingDelegate" }

[plugins]

android-application = { id = "com.android.application", version.ref = "androidCore" }

jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
